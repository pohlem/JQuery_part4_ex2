<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/JQuery/jquery-3.2.1.js"></script>
  <title>Exercice 2</title>
</head>
<body>
	<h1>Moyenne</h1>
    <form>
		<label>Première note</label>
		<input type="number" class='note' id="oneN" name="note" min=0 max=20 step=0.1>
		<label>Deuxième note</label>
		<input type="number" class='note' id="twoN" name="note" min=0 max=20 step=0.1>
		<label>Troisième note</label>
		<input type="number" class='note' id="threeN" name="note" min=0 max=20 step=0.1>
		<label>Quatrième note</label>
		<input type="number" class='note' id="fourN" name="note" min=0 max=20 step=0.1>
		<label>Cinquième note</label>
		<input type="number" class='note' id="fiveN" name="note" min=0 max=20 step=0.1>
		<input type="button" id="submit" name="submit" value="Valider">
    </form>
  <script>
  	var note = 0;
	$('#submit').click(function(event){
		$('.note').each(function(event){
		note = (parseFloat(note)+parseFloat($(this).val())).toFixed(2);
		 });
		note=(parseFloat(note)/5).toFixed(2);
		if(note >=0 && note<10){
			alert(note+' : En dessous de la moyenne');
		} else if(note>=10 && note<13){
			alert(note+' : Moyen');
		} else if(note>=13 && note<16){
			alert(note+' : Bien');
		} else if(note>=16 && note<20){
			alert(note+' : Très bien');
		} else if(note==20){
			alert(note+' : Excellent');
		} else{
			alert('Erreur');
		}
		note=0;
  });
</script>
</body>
</html>
